            display: none;
        }

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    </nav>

    <div class="container-fluid py-3">
        <div class="card">
            <div class="card-header">
                <h4>Covid 19 Countries</h1>
            </div>
            <div class="card-body">
                <p>API Request Data Fetching with javascript</p>
                <div class="placeholder-glow">
                    <div class="placeholder rounded col-12 mb-2" style="height: 100px;"></div>
                </div>
                <datalist id="dataList1" class="form-control  mb-2" style="height: 100px;overflow-y:scroll;">
                </datalist>
                <button id="fetchBtn" class="btn btn-light" type="button" onclick="getFoodTypes()">
                    <div id="spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                    </div>
                    <span style="display: inline;">Fetch API</span>
                </button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="lib/site.js"></script>
    <script>
        var spinner = document.getElementById('spinner');
        var placeholders = document.getElementsByClassName('placeholder-glow');
        var dataList = document.getElementById('dataList1');
        var fetchBtn = document.getElementById('fetchBtn');

        function getFoodTypes() {

            fetchBtn.disabled = true;
            spinner.style.display = "inline-block";
            dataList.style.display = "none";
            showPlaceholder();

            setTimeout(() => {

                apiGet('http://api.covid19api.com/summary').then(data => {
                    var countries = data.Countries;
                    countries.forEach(function (country) {
                        var option = document.createElement('option');
                        option.value = country.ID;
                        option.text = country.Country
                        dataList.appendChild(option);
                    });
                });
                fetchBtn.disabled = false;
                spinner.style.display = "none";
                hidePlaceholder();
                dataList.style.display = "block";
            }, 1500);

        }

        function hidePlaceholder() {
            Array.from(placeholders).forEach((placeholder) => {
                placeholder.style.display = "none";
            });
        }

        function showPlaceholder() {
            Array.from(placeholders).forEach((placeholder) => {
                placeholder.style.display = "block";
            });
        }
    </script>
